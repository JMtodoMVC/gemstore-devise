<!DOCTYPE html>
<html ng-app="gemStoreApp">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>

  <body>
  <div ng-controller="StoreController as store" ng-init="index()">
    <!--  Store Header  -->
    <header>
      <h1 class="text-center">Flatlander Crafted Gems--THIS IS INDEX.HTML</h1>
      <h2 class="text-center">an Angular store</h2>
    </header>

    <section>
      <input type="text" name="name" ng-model="newGemstone.name">
      <input type="text" name="price" ng-model="newGemstone.price">
      <button ng-click="create(newGemstone)">Create Gemstone</button>
    </section>

    <!--  Products Container  -->
    <div class="list-group">
      <!--  Product Container  -->
      <div class="list-group-item" ng-repeat="product in store.products">
        <product-title></product-title>

        <!-- Image Gallery  -->
        <product-gallery></product-gallery>


        <!-- Product Tabs  -->
      <product-tabs></product-tabs>
      </div>
    </div>
  </div>
  </body>
</html>
